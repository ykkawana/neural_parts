data:
    dataset_factory: ImageDatasetForChamferAndIOU
    n_points_in_mesh: 5000
    n_points_on_mesh: 2000
    equal: true
    normalize: true
    random_view: false
    input_dims: 3
    dataset_directory: "demo/ShapeNet_v1"
    splits_file: "config/all.csv"
    dataset_type: "shapenet_v1"

network:
    type: flexible_primitives
    sphere_radius: 0.25
    n_primitives: 8
    n_points_on_sphere: 500
    euclidean_phi_volume: true
    phi_surface: true
    y_prim: true
    with_dropout: false

feature_extractor:
    type: simple_pointnet
    feature_size: 256
    freeze_bn: true

invertible_network:
    type: simple_nvp
    n_blocks: 4
    hidden_size: 256
    checkpoint: false
    normalize: true
    explicit_affine: true

projection_layer:
    type: simple
    proj_dims: 128

loss:
    type:
        - true_chamfer_loss
        - normal_consistency_loss
        - implicit_surface_loss
        - min_points_loss
        - non_overlapping_regularizer
    weights: [0.3, 0.01, 1.0, 0.01, 0.1]
    sharpness: 250
    min_n_points: 10
    max_shared_points: 1.95

metrics:
    - iou

training:
    splits: ["train", "val"]
    epochs: 3000
    steps_per_epoch: 500
    save_frequency: 10
    batch_size: 3
    aggregate: 4
    optimizer: Adam
    momentum: 0.9
    lr: 0.00005
    weight_decay: 0.0

validation:
    splits: ["test"]
    frequency: 100
    batch_size: 1

